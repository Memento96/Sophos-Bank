<div class="container">
    <form (submit)="send()" [formGroup]="form">
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label requested-info requested-info">Sender Account ID</label>
            <input type="number" class="form-control" id="validationDefault01" required formControlName="sender">
        </div>
        <div class="col-md-4">
            <label for="validationDefault01" class="form-label requested-info requested-info">Withdrawal amount</label>
            <input type="number" class="form-control" id="validationDefault01" required formControlName="transactionAmount">
        </div>
        <button type="submit" class="btn btn-primary">Complete withdrawal</button>
    </form>
</div>
