<table class="table table-hover">
  <thead>
    <tr class="column">
      <th *ngFor="let a of columnsName">{{a}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list">
      <td scope="row"class="item" *ngFor="let a of columnsName, let i = index"><span [ngClass]="item.gmfExempt == true && i == 7 ? 'red' : ''">{{addItem(item, i)}}</span></td>
    </tr>
  </tbody>
</table>
