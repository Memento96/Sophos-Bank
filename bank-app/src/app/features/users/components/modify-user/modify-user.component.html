<div class="modify-user container">
  <p class="h1">Modify client</p>
  <form (submit)="getClientById()" [formGroup]="form">
    <input type="text" class="form-control" formControlName="clientId" placeholder="Provide client ID">
    <br>
    <button class="btn btn-primary" type="submit">Look for client to modify</button>
    <br>
    <div class="alert alert-danger" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </form>
  <br>
  <ng-container *ngIf="user$ | async as user">
    <app-user-form (formData)="modify($event)" [client]="user"></app-user-form>
    <br>
    <div class="container">
      <button class="btn btn-danger" type="button" (click)="delete()">Delete</button>
    </div>
    <br>
  <div class="alert alert-danger" role="alert" *ngIf="error?.error.message">
    <span >{{error?.error.message}}</span>
  </div>
  </ng-container>
</div>
